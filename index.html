<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      padding: 8px;
      margin: 5px 0 5px 0;
      display: block;
    }
    input[type="submit"] {
      padding: 4px 8px;
      background: black;
      color: white;
      border-radius: 3px;
      display:block
    }
  </style>
</head>
<body>
  <div style="width:600px; margin:20rem auto; display:flex; justify-content:center;">
    
    <form style="padding: 2rem; width:fit-content; border-radius: 4px; box-shadow:0 0 10px 1px;">
      <h2>Sign In</h2>
      <input type="text" placeholder="Enter your email here">
      <input type="password" placeholder="Enter your password here">
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
